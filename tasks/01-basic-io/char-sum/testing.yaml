tests:
  - type: run-cmd
    cmd: [python3, tool:nej-runner, --checker, cmp, --run-cmd, build:solution_char_sum]
    profiles:
      - asan
      - release
  - type: forbidden-patterns
    substring:
      - getchar
      - gets
      - puts
      - fprintf
    token:
      - <iostream>
      - cin
      - cout
      - scanf
      - printf
    hint: "Use bare read/write"
  - type: report-score
    task: char-sum
editable:
  - solution.cpp

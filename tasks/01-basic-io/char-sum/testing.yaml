tests:
  - type: run-cmd
    cmd: [tool:nej-runner, --checker, cmp, --run-cmd, build:solution_char_sum]
    profiles:
      - asan
      - release
  - type: forbidden-patterns
    groups:
      - substring:
          - <iostream>
          - <stdio.h>
          - std::cin
          - std::cout
          - getchar
      - token:
          - scanf
          - printf
        hint: "Use bare read/write"
  - type: report-score
    task: char-sum
editable:
  - solution.cpp
